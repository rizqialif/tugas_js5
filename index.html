<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css">
</head> -->

<body>
    <div class="container-md">
        <form action="" id="formulir">
            <div class="row">
                <div class="col-6">
                    <div class="alert alert-info mb-3" role="alert">
                        Kalkulator
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input class="form-control  mb-3 " type="text" placeholder="angka Pertama"
                        aria-label="default input example" name="angka1" value="" onfocus="kosongin1()">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input class="form-control  mb-3 " type="text" placeholder="angka kedua"
                        aria-label="default input example" name="angka2" value="" onfocus="kosongin2()">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="alert alert-secondary mb-3 mt-3" role="alert"></div>
                </div>
            </div>

            <button type="button" class="btn btn-primary" onclick="tambah()">+</button>
            <button type="button" class="btn btn-info" onclick="pengurangan()">-</button>
            <button type="button" class="btn btn-success" onclick="perkalian()">x</button>
            <button type="button" class="btn btn-warning" onclick="pembagian()">/</button>
            <button type="button" class="btn btn-danger" onclick="pangkat()">^</button>

        </form>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
